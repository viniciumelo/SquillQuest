<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="navegacao">
    <ion-item style="display: flex; justify-content: center; align-items: center;">
      MACE
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" class="button_navegacao" (click)="login()">Entrar</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" class="button_navegacao" (click)="goToCreateAccount()">Criar uma nova conta</ion-button>
  </ion-toolbar>
</ion-footer>
